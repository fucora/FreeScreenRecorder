<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FreeScreenRecorder</title>
</head>
<body style="overflow: hidden">
<div>
    <div style="display: flex;">
        <button id="btn-start-or-stop">开始</button>
        <button id="btn-pause-or-resume">暂停</button>
        <span id="status-span" style="color: red;flex: 1;"></span>
        <button id="btn-about">关于</button>
    </div>
    <hr>
    <div style="display: flex;flex-direction: row">
        保存目录：
        <input readonly="readonly" type="text" title="dirpath" id="distDirPath" style="flex: 1">
        <button id="btnBrowserForDistDir">浏览</button>
    </div>
    <hr>
    <div>
        <div>采样率配置(单位Bit/S)：</div>
        <div style="display: flex;">
            <span>音频：</span>
            <input type="number" title="audioInput" id="audioBpsInput" value="48000" style="flex: 1">
            <span>视频：</span>
            <input type="number" title="videoInput" id="videoBpsInput" value="625000" style="flex: 1">
        </div>
    </div>
    <hr>
    <div style="padding-top: 10px;height: 400px;">
        <div>选择录制源</div>
        <div id="tagsContainer" style="width: 100%;max-height: 150px;overflow-y: auto;"></div>
        <div>预览</div>        
        <video id="preview" style="width: 300px;height: 210px;"></video>
    </div>
    <div style="padding-top: 10px;">
        <div>全局热键说明</div>
        <ul>
            <li>开始或停止 : Command + 8</li>
            <li>暂停或继续 : Command + 9</li>
        </ul>
    </div>
</div>
</body>

<script>
    require('./Index')
</script>
</html>
